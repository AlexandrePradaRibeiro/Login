
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- REMIX ICON -->
     <link
     href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
     rel="stylesheet"/>

      <!-- CSS -->
       <link rel="stylesheet" href="../assets/css/login.css">

        <!-- JAVA SCRIPT -->
         <script src="../assets/js/login.js" defer></script>

         <script src="recuperar.js" defer></script>

    <title>Cdastro</title>
</head>
<body>
    
<main class="login">

    <img src="https://img.freepik.com/fotos-premium/um-planeta-com-planetas-no-ceu-e-o-sol-ao-fundo_783884-29637.jpg" alt="login image" class="login__img">

    <form class="login__form">
    
        <h1 class="login__title">Cadastrar Nova Senha</h1>

        <div class="login__content">

            <div class="login__box">
                <i class="ri-user-3-line login__icon"></i>

                <div class="login__box-input">
                    <input type="email"  id="email" class="login__input" required placeholder="" autocomplete="on">

                    <label for="login-email" class="login__label">Digite seu E-mail</label>

                </div>
            </div>

            <div class="login__box">

                <i class="ri-lock-2-line login__icon"></i>

                <div class="login__box-input">
                    <input type="password" id="password"  class="login__input" placeholder="" required minlength="6">

                    <label for="login-pass" class="login__label"> Digite Uma Nova Senha</label>

                    <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                </div>
            </div>


        </div>
        <div class="login__box">

            <i class="ri-lock-2-line login__icon"></i>

            <div class="login__box-input">
                <input type="password" id="login-pass" class="login__input" placeholder="" required>

                <label for="login-pass" class="login__label"> Digite a Senha Novamente</label>

              
            </div>
        </div>

        <div class="login__check">

            <div class="login__check-group">
             
            </div>
            <a href="#" class="login__forgot"></a>
        </div>

        <button type="submit" class="login__button">Cadastrar</button>

        <p class="login__register">
            Já tem uma conta, Faça o <a href="../index.html">login! </a>
        </p>

    </form>
</main>

</body>
</html>
